---
layout: default
---

<div class="home">

  <img alt="" src="https://raw.githubusercontent.com/dotto-art/dotto-art.github.io/master/_includes/background1500x500.jpg" style="transform: none;">
  <h1 class="page-heading">exhibits</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img style="max-height: 100px; max-width: 100px;" src="{{ post.imageUrl }}"/> {{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
